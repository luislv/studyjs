    var textCount = {
        input:null,
        init:function(config){
            this.input = $(config.id);
            this.bind();
            //这边范围对应的对象，可以实现链式调用
            return this;
        },
        bind:function() {
            var self = this;
            this.input.on("keyup", function () {
                self.render();
            })
        },
        render:function(){//初始化
            var num = this.getNum();
            var numRus = $("#numRes").length;
            if(numRus == 0){
                this.input.after("<span id='numRes'></span>");
            }
            $("#numRes").html(num+"个字");
        },
        getNum:function(){
            var num = this.input.val().length;
            return num;
        }
    };
    $(function(){
        textCount.init({id:"#J_input"}).render();
    })
